<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        let obj = {
            name:'zs'
        } 
        let temp =obj['name']
            
        //对象，属性，描述符
        Object.defineProperty(obj,'name',{
            configurable:true,//表示属性可以配置(在以后)
            enumerable:false,//表示这个属性可以遍历
            //getter

            get(){
                //每次获取对象属性的时候，就会被执行
                //每次获取对象的这个属性的时候，就会被这个get方法劫持到
                console.log('你执行了get操作');
                return temp
            },
            //每次设置这个对象的属性的时候就会被set方法执行到
            // ..设置的值也会被劫持到
            //setter
            set(newValue){
                temp = newValue;
                return temp;
            }
        })
        Object.defineProperty(obj,'name',{
            enumerable:true,//表示这个属性可以遍历
        })   
        // for (var k in obj){
        //     console.log(obj[k]);
        // }
    </script>
</body>
</html>
